<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Necesidades</title>
    <!-- Aquí va el CSS -->
</head>
<body>
    <div class="container">
        <h2>Formulario de Solicitud de Necesidades</h2>
        <form action="/submit-ticket" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="cedula">Cédula de Ciudadanía:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>

            <label for="departamento">Departamento:</label>
            <select id="departamento" name="departamento" required>
                <option value="">Selecciona tu Departamento</option>
                <option value="Recursos Humanos">Recursos Humanos</option>
                <option value="Finanzas">Finanzas</option>
                <option value="IT">IT</option>
                <option value="Ventas">Ventas</option>
                <option value="Operaciones">Operaciones</option>
                <option value="Otros">Otros</option>
            </select>

            <label for="solicitud">Descripción de la Necesidad:</label>
            <textarea id="solicitud" name="solicitud" rows="4" required></textarea>

            <input type="submit" value="Enviar Solicitud">
        </form>
    </div>
</body>
</html>
